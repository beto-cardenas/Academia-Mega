<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 13</title>
</head>
<body>
    <h1>Tipos de pruebas en el Desarrollo de Software</h1>

    <form id="form">
        <input type="text" id="nombre" placeholder="nombre">
        <button type="submit">Enviar</button>
    </form>
    <p id="resultado"></p>
    <script>
        //Pruebas Unitarias
        function suma(a,b){
            return a + b;            
        }
        console.log(suma(2,5));
        console.assert(suma(2,5)===5,"Error en la suma")


        //Pruebas de Integracion
        // fetch("api...").then(res => res.json()).then(data => mostrarUsuario(data));

        // //La forma mas correcta de obtener datos de un api
        // async function traerAPI(){
        //     const apialgo = await fetch("api")
        //     const data = await apialgo.json()
        // }

        document.getElementById("form").addEventListener("submit",(e)=>{
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            document.getElementById("resultado").textContent = `Hola ${nombre}`;
        });
    </script>
</body>
</html>
